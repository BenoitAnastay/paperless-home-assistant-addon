---
name: Paperless-ngx
version: dev
slug: paperless-ngx
url: https://github.com/paperless-ngx/paperless-ngx
init: false
ingress: true
ingress_stream: true
panel_icon: mdi:leaf
homeassistant_api: true
hassio_api: true
description:
  Paperless is an application that manages your personal documents. With
  the help of a document scanner, paperless transforms your wieldy physical document
  binders into a searchable archive and provides many utilities for finding and managing
  your documents.
arch:
  - aarch64
  - amd64
startup: system
ports:
  80/tcp: null
ports_description:
  80/tcp: Web interface (Not required for Ingress)
map:
  - addon_config:rw
  - share:rw
  - ssl
options:
  filename: "{created_year}/{correspondent}/{title}"
  language: eng
  language_packages: eng deu fra ita spa
  default_superuser:
    username:
    email:
    password:
  timezone: UTC
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  url: str?
  filename: str
  language: str
  language_packages: str
  default_superuser:
    username: str
    email: email
    password: password
  timezone: str
  polling_interval: int?
  barcodes_enabled: bool?
  barcodes_asn: bool?
  consumer_recursive: bool?
  consumer_subdirs_as_tags: bool?
  ssl: bool
  certfile: str
  keyfile: str
  max_upload: int?
